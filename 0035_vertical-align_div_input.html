<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vertical align input in div</title>
    <style>
        .father {
            width: 300px;
            height: 300px;
            background-color: greenyellow;
        }
        input{
            /*默认情况和vertical-align:middle一样，都会有一点点距离，*/
            vertical-align: top;
        }
    </style>
</head>
<body>
input到div顶部还有一点点距离
<div class="father">
    <input type="text">
</div>

</body>
</html>
